<div class="bs-example">
    <div class="container">

            <ul class="nav nav-pills">
                <li class="active"><a href="#">한식</a></li>
                <li><a href="#">중식</a></li>
                <li><a href="#">일식</a></li>

            </ul>
            <div class="col-sm-8">

            </div>

            <div class="col-sm-4">
                <div class="jumbotron">
                    <h3>주문 상황</h3>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>음식이름</th>
                            <th>가격</th>
                            <th>개수</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <h3 id="total">총 금액 : 0</h3>
                    <form action="payment">
                    <p>
                       <input type="submit" class="btn btn-success btn-small" value="결제" onclick="location.href='payment'">
                       <button type="reset" class="btn btn-success btn-small" onclick="javascript:resetOrder()">주문 초기화</button>
                    </p>
                    </form>

<script type="text/javascript">

    $('.col-sm-4').css('font-size','13px');

    $(document).ready(function(){
        addmenu("한식");
        $('.nav-pills li').click(function () {
            $("ul li").removeClass("active");
            $(this).addClass("active");
            addmenu($(this).children().html());
        });
        //

    });

    $(document).on('click','#cancelbtn',function () {
        $(this).parent().parent().remove();
    });

    function addmenu(category) {
        $.ajax({
            url: "/getMenu",
            type: "POST",
            dataType: "json",
            contentType: "application/json",
            data: category,
            success : function (data){
                $('.col-xs-3').remove();
                for(var i=0;i<data.length;i++) {
                    var foodname = $.trim(data[i].foodname);
                    var price = $.trim(data[i].price);
                    var imageurl = $.trim(data[i].imageurl);

                    $menuButton = $('<div class="col-xs-3">\n' +
                        '                <a href="javascript:addOrder(\''+ foodname+'\','+price+')" class="thumbnail">\n' +
                        '                    <img src="img/125x125.jpg" alt="125x125">\n' +
                        '                    <div class="name"></div><div class="price"></div>' +
                        '                </a>\n' +
                        '            </div>');

                    $menuButton.children().children('img').attr('src',imageurl);
                    $menuButton.children().children('.name').html(foodname+'<br>');
                    $menuButton.children().children('.price').html(price);
                    $(".col-sm-8").append($menuButton);
                }
            },
            fail : function (){
                alert("fail");
            }
        });
    }
    function addOrder(name, price){
        $record = $('<tr>\n' +
            '<th></th>\n' +
            '<th></th>\n' +
            '<th></th>\n' +
            '<th><button type="button" id="cancelbtn" class="btn btn-info btn-small">취소</button></th>\n' +
            '</tr>');

        $record.children('th:eq(3)').children().css('font-size','smaller');

        if($(".table tbody tr th").filter(function() {
            return $(this).text() === name;
        }).next().next().html() != undefined){
            var count = $(".table tbody tr th").filter(function() {
                return $(this).text() === name;
            }).next().next().html();
            $(".table tbody tr th").filter(function() {
                return $(this).text() === name;
            }).next().next().html(++count);
        }else{
            $record.children('th:eq(0)').html(name);
            $record.children('th:eq(1)').html(price);
            $record.children('th:eq(2)').html(1);
            $('.table tbody').append($record);
        }

        var totalprice = 0;
        $('.table tbody tr').each(function () {
            totalprice += $(this).children('th:eq(1)').html() * $(this).children('th:eq(2)').html();
        });

        //alert(totalprice);
        $('#total').html('총 금액 : '+totalprice);
        
    }
    function resetOrder() {
        $('.table').children().remove();
        $('.table').append('<tr>\n' +
            '<th>음식이름</th>\n' +
            '<th>가격</th>\n' +
            '<th>개수</th>\n' +
            '<th></th>\n' +
            '</tr>');
    }



</script>
