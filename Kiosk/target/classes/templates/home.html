        //alert($(this).children().html());
        $("ul li").removeClass("active");
        $(this).addClass("active");
        addmenu($(this).children().html());
    });

    function addmenu(category) {
        $.ajax({
            url: "/getMenu",
            type: "POST",
            dataType: "json",
            contentType: "application/json",
            data: category,
            success : function (data){
                $('.col-xs-3').remove();
                for(var i=0;i<data.length;i++) {
                    $menuButton = $('<div class="col-xs-3">\n' +
                        '                <a href="#" class="thumbnail">\n' +
                        '                    <img src="img/125x125.jpg" alt="125x125">\n' +
                        '                    <div class="name"></div><div class="price"></div>' +
                        '                </a>\n' +
                        '            </div>');

                    $image = $('<img src="img/125x125.jpg" alt="125x125">');

                    $menuButton.children().children('.name').html(data[i].foodname+'<br>');
                    $menuButton.children().children('.price').html(data[i].price);
                    $(".col-sm-8").append($menuButton);
                }
            },
            fail : function (){
                alert("fail");
            }
        });


    }
