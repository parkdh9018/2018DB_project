<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>관리자 모드</h2>
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
        <li><a data-toggle="tab" href="#OrderHistoy">Order History</a></li>
        <li><a data-toggle="tab" href="#EmployeeInfo">Employee Info</a></li>
    </ul>

    <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
            <div class="bs-example">
                <div class="container">
                    <div class="row">
                        <ul class="nav nav-pills">
                            <li class="active"><a href="#">한식</a></li>
                            <li><a href="#">중식</a></li>
                            <li><a href="#">일식</a></li>
                            <li><a href="#">양식</a></li>
                            <li><a href="#">음료</a></li>
                        </ul>
                        <br>
                        <div class="col-sm-8">
                            <input type="radio" name="fruit" value="사과" /> 사과
                            <p></p>
                            <input type="radio" name="fruit" value="바나나" checked="checked" /> 바나나
                        </div>

                        <div class="col-sm-4">
                            <div class="jumbotron">
                                <div class="input-group">
                                    <input type="text" class="form-control">
                                    <div class="input-group-btn">
                                        <button tabindex="-1" class="btn btn-default" type="button">Search</button>
                                        <button tabindex="-1" data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button">
                                            <span class="caret"></span>
                                            <span class="sr-only">Toggle Dropdown</span>
                                        </button>
                                        <ul class="dropdown-menu pull-right">
                                            <li><a href="#">Action</a></li>
                                            <li><a href="#">Another action</a></li>
                                            <li class="divider"></li>
                                            <li><a href="#">Separated link</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>음식 이름</label>
                                <br>
                                <input type="text" id="Foodname" class="form-control" placeholder="Foodname">
                            </div>
                            <div class="form-group">
                                <label>가격</label>
                                <br>
                                <input type="text" id="Foodprice" class="form-control" placeholder="Foodprice">
                            </div>
                            <form action="payment">
                                <p>
                                    <button type="reset" class="btn btn-success btn-lg">메뉴 삭제</button>
                                    <button type="reset" class="btn btn-success btn-lg">가격 변경</button>
                                    <button type="reset" class="btn btn-success btn-lg">메뉴 추가</button>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        <div id="OrderHistoy" class="tab-pane fade">
            <h3>Order History</h3>
        </div>
        <div id="EmployeeInfo" class="tab-pane fade">
            <h3>Employee Info</h3>
            <table border="1">
                <th>담당</th>
                <th>이름</th>
                <th>사원 번호</th>
                <tr><!-- 첫번째 줄 시작 -->
                    <td>첫번째 칸</td>
                    <td>두번째 칸</td>
                    <td>세번째 칸</td>
                </tr><!-- 첫번째 줄 끝 -->
                <tr><!-- 두번째 줄 시작 -->
                    <td>첫번째 칸</td>
                    <td>두번째 칸</td>
                    <td>세번째 칸</td>
                </tr><!-- 두번째 줄 끝 -->
                <tr><!-- 두번째 줄 시작 -->
                    <td>첫번째 칸</td>
                    <td>두번째 칸</td>
                    <td>세번째 칸</td>
                </tr><!-- 두번째 줄 끝 -->
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
